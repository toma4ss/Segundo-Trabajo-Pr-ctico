<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favoritos</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Favoritos</div>
            <a href="index.html">Volver al buscador</a>
        </nav>
    </header>
    <main>
        <div class="container" id="app">
            <h1>Películas vistas recientemente</h1>
            <div v-if="history.length > 0" class="history-list">
                <div v-for="movie in history" class="movie-item">
                    <h2>{{ movie.Title }}</h2>
                    <p><strong>Año:</strong> {{ movie.Year }}</p>
                    <p><strong>Director:</strong> {{ movie.Director }}</p>
                    <img :src="movie.Poster !== 'N/A' ? movie.Poster : 'no-image-available.png'" :alt="'Póster de ' + movie.Title">
                </div>
            </div>
            <div v-else>
                <p>No hay películas en favoritos.</p>
            </div>
        </div>
    </main>
    <script src="history.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js');
        }
    </script>
</body>
</html>
